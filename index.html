<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="nav">
        <h1 class="App">Bookshelf App</h1>
        <input
          class="search"
          placeholder="Cari berdasarkan judul buku..."
          type="text"
          id="searchQuery"
          oninput="searchBooks()"
        />
      </div>

      <div id="notification" class="notification"></div>

      <form id="bookForm" class="bookForm">
        <label for="title">Judul:</label>
        <input class="input" type="text" id="title" required />

        <label for="author">Penulis:</label>
        <input class="input" type="text" id="author" required />

        <label for="year">Tahun:</label>
        <input class="input" type="number" id="year" required />

        <div class="isComplete">
          <input type="checkbox" id="isComplete" />
          <label for="isComplete">Sudah selesai dibaca?</label>
        </div>

        <button class="submit" type="button" onclick="addBook()">Add Book</button>
      </form>

      <h2>Belum Selesai Dibaca</h2>
      <div class="bookshelf" id="unfinishedBookshelf"></div>

      <h2>Selesai Dibaca</h2>
      <div class="bookshelf" id="finishedBookshelf"></div>

      <div id="confirmationPopup">
          <div class="header">
              <h3>Hapus Buku</h3>
          </div>
        <p class="text">Apakah kamu yakin ingin menghapus buku ini?</p>
        <div class="btn">
            <button class="buttonEdit" id="confirmDelete" onclick="confirmDelete()">Iya, Hapus!</button>
            <button class="buttonDelete" id="cancelDelete" onclick="cancelDelete()">Batalkan</button>
        </div>
      </div>

      <div id="editPopup">
        <div class="header">
            <h3>Edit Buku</h3>
        </div>
        <label for="editTitle">Judul:</label>
        <input class="input" type="text" id="editTitle" required />

        <label for="editAuthor">Penulis:</label>
        <input class="input" type="text" id="editAuthor" required />

        <label for="editYear">Tahun:</label>
        <input class="input" type="number" id="editYear" required />

        <div class="editIsComplete">
          <input type="checkbox" id="editIsComplete" />
          <label for="editIsComplete">Sudah selesai dibaca?</label>
        </div>

        <div class="btn">
            <button class="buttonEdit" onclick="confirmEdit()">Simpan</button>
            <button class="buttonDelete" onclick="cancelEdit()">Batalkan</button>
        </div>
      </div>
      <div class="overlay" id="overlay" onclick="closePopups()"></div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
